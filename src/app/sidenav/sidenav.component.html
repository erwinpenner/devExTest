
<dx-toolbar id="toolbar"
  [items]="toolbarContent">
</dx-toolbar>
<dx-drawer id=""
  openedStateMode="shrink"
  position="left"
  revealMode="expand"
  template="template"
  [(opened)]="isDrawerOpen"
  height="100%"
  [minSize]="50"
  [closeOnOutsideClick]="false">
  <div *dxTemplate="let data of 'template'" style="width: 200px">
    <dx-list class="panel-list dx-theme-accent-as-background-color"
             [items]="navigation"
             selectionMode="single"
             itemTemplate="links"
             [hoverStateEnabled]="false"
             [activeStateEnabled]="false"
             [focusStateEnabled]="false">
      <div *dxTemplate="let link of 'links'">
        <a [routerLink]="['/' + link.path]">
          <div>
            <div class="dx-list-item-icon-container">
              <i class="dx-icon dx-list-item-icon dx-icon-{{link.icon}}"></i>
            </div>
            <span>{{ link.text }}</span>
          </div>
        </a>
      </div>
    </dx-list>
  </div>
  <div id="content" class="dx-theme-background-color">
    <router-outlet></router-outlet>
  </div>
</dx-drawer>
