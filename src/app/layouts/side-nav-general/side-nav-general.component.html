<dx-drawer
  class="drawer"
  id="inner-drawer"
  position="before"
  template="panel2"
  [closeOnOutsideClick]="shaderEnabled"
  [openedStateMode]="menuMode"
  [revealMode]="menuRevealMode"
  [minSize]="minMenuSize"
  [shading]="shaderEnabled"
  [(opened)]="menuOpened">

  <app-side-navigation-menu
    id="inner-app-side-nav-menu"
    [compactMode]="!menuOpened"
    [selectedItem]="selectedRoute"
    [menuNavItems]="innerNav"
    class="dx-swatch-additional"
    *dxTemplate="let dataMenu of 'panel2'"
    (selectedItemChanged)="navigationChanged($event)"
    (openMenu)="navigationClick()">

    <dx-toolbar id="general-navigation-header">
      <dxi-item
        *ngIf="minMenuSize !== 0"
        location="before"
        cssClass="menu-button"
        widget="dxButton"
        [options]="{
          icon: 'menu',
          stylingMode: 'text',
          onClick: toggleMenu
        }"
      >
      </dxi-item>
      <dxi-item
        location="before"
        cssClass="header-title"
        [text]="title">
      </dxi-item>
    </dx-toolbar>
  </app-side-navigation-menu>

  <div class="container">
    <dx-scroll-view class="layout-body with-footer">
      <div class="content">
        <ng-content></ng-content>
      </div>

      <div class="content-block">
        <ng-content select="app-footer"></ng-content>
      </div>
    </dx-scroll-view>
  </div>

</dx-drawer>
